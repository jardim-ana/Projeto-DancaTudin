<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="../css/cadastro.css" />

</head>

<body onload="listar()">
  <header>
    <div class="header">
      <div class="logo">
        <img src="../assets/Logo.png" alt="Logo">
      </div>
      <div class="botoes">
        <a href="./home.html" class="home">Home</a>
        <a href="./sobrenos.html" class="sobrenos">Desenvolvedora</a>
        <a href="./cadastro.html" class="cadastrar">Cadastrar</a>
        <a href="./login.html" class="login">Login</a>
      </div>


    </div>
  </header>
  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <img src="../assets/Design sem nome (7).png" alt="fundocadastro">
      <div class="card card-cadastro">

        <div class="formulario">
          <p>CADASTRO</p>
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />

          </div>
          <div class="nivel">Informe o estilo que você tem interesse.</div>
          <div class="selecao">
            <select name="estilo" id="estilo">
              <option value="0">Selecione...</option>
              <option value="Sertanejo">Sertanejo</option>
              <option value="Forró">Forró</option>
            </select>
          </div>

          <div class="nivel">De acordo com seu perfil informe o seu nível.</div>
          <div class="selecao">
            <select name="nivel" id="nivel">
              <option value="0">Selecione...</option>
              <option value="Básico">Básico</option>
              <option value="Intermediário">Intermediário</option>
              <option value="Avançado">Avançado</option>
            </select>
          </div>

        </div>
        <button class="botao" onclick="cadastrar()">Cadastrar</button>
      </div>
    </div>
  </div>

  <div id="mensagem_erro"></div>

  <footer>
    <div class="footer">
      <div class="logo">
        <img src="../assets/Logo.png" alt="Logo">
      </div>
      <div class="home-sobre">
        <a href="./home.html" class="home">Home</a>
        <a href="./sobrenos.html" class="sobrenos">Desenvolvedora</a>
      </div>
      <div class="cadastro-login">
        <a href="./cadastro.html" class="cadastrar">Cadastrar</a>
        <a href="./login.html" class="login">Login</a>
      </div>
      <div class="redes">
        <p>Redes Sociais</p>
        <img src="../assets/redes 1.png" alt="home">

      </div>


    </div>
  </footer>

</body>

</html>

<script>

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var estiloVar = estilo.value;
    var nivelVar = nivel.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      mensagem_erro.innerHTML =
        "(Todos os campos devem ser preenchidos)";

      if (estilo == 0 || nivel == 0) {
        mensagem_erro.innerHTML =
          "(O nível e o estilo devem devem ser preenchidos)";

      }

      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }


    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        estiloServer: estiloVar,
        nivelServer: nivelVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "./quizz.html";
          }, "2000");

          limparFormulario();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
