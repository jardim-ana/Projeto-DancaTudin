<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <script src="./js/sessao.js"></script>
  <link rel="stylesheet" href="../css/cadastro.css" />
</head>
<body>

  <header>
    <div class="header">
      <div class="logo">
        <img src="../assets/Logo.png" alt="Logo">
      </div>
      <div class="botoes">
        <a href="./home.html" class="home">Home</a>
        <a href="./sobrenos.html" class="sobrenos">Desenvolvedora</a>
        <a href="./cadastro.html" class="cadastrar">Cadastrar</a>
        <a href="./login.html" class="login">Login</a>
      </div>
    </div>
  </header>

  <div id="popuperro" class="pop">
    <div class="up">
      <button id="fecharerro">Fechar</button>
      <p id="mensagem_erro"></p>
    </div>
  </div>

  <div id="popupcadastro" class="pop">
    <div class="up">
      <button id="cadastrofechar">Fechar</button>
      <p id="mensagem_cadastro"></p>
    </div>
  </div>

  <div class="login">
    <div class="container">
      <img src="../assets/Design sem nome (7).png" alt="fundocadastro">
      <div class="card card-cadastro">
        <div class="formulario">
          <p>CADASTRO</p>
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <div class="nivel">Informe o estilo que você tem interesse.</div>
          <div class="selecao">
            <select name="estilo" id="estilo">
              <option value="0">Selecione...</option>
              <option value="Sertanejo">Sertanejo</option>
              <option value="Forró">Forró</option>
            </select>
          </div>

          <div class="nivel">De acordo com seu perfil informe o seu nível.</div>
          <div class="selecao">
            <select name="nivel" id="nivel">
              <option value="0">Selecione...</option>
              <option value="Básico">Básico</option>
              <option value="Intermediário">Intermediário</option>
              <option value="Avançado">Avançado</option>
            </select>
          </div>
        </div>
        <button class="botao" onclick="cadastrar()">Cadastrar</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer">
      <div class="logo">
        <img src="../assets/Logo.png" alt="Logo">
      </div>
      <div class="home-sobre">
        <a href="./home.html" class="home">Home</a>
        <a href="./sobrenos.html" class="sobrenos">Desenvolvedora</a>
      </div>
      <div class="cadastro-login">
        <a href="./cadastro.html" class="cadastrar">Cadastrar</a>
        <a href="./login.html" class="login">Login</a>
      </div>
      <div class="redes">
        <p>Redes Sociais</p>
        <img src="../assets/redes 1.png" alt="home">
      </div>
    </div>
  </footer>

  <script>
    function cadastrar() {
      var nomeVar = nome_input.value;
      var emailVar = email_input.value;
      var senhaVar = senha_input.value;
      var confirmacaoSenhaVar = confirmacao_senha_input.value;
      var estiloVar = estilo.value;
      var nivelVar = nivel.value;

      var popuperro = document.getElementById("popuperro");
      var mensagem_erro = document.getElementById("mensagem_erro");
      var popupcadastro = document.getElementById("popupcadastro");
      var mensagem_cadastro = document.getElementById("mensagem_cadastro");

      if (
        nomeVar == "" ||
        emailVar == "" ||
        senhaVar == "" ||
        confirmacaoSenhaVar == "" ||
        estiloVar == "0" ||
        nivelVar == "0"
      ) {
        popuperro.style.display = "flex";
        mensagem_erro.innerHTML = "Todos os campos devem ser preenchidos!";
        return false;
      }

      if (senhaVar !== confirmacaoSenhaVar) {
        popuperro.style.display = "flex";
        mensagem_erro.innerHTML = "A senha e a confirmação devem ser iguais!";
        return false;
      }

      if (!emailVar.includes("@")) {
        popuperro.style.display = "flex";
        mensagem_erro.innerHTML = "O e-mail deve conter '@'";
        return false;
      }

      if (!senhaVar.includes('1') && !senhaVar.includes('2') && !senhaVar.includes('3') 
          && !senhaVar.includes('4') && !senhaVar.includes('5') && !senhaVar.includes('6') 
          && !senhaVar.includes('7') && !senhaVar.includes('8') && !senhaVar.includes('9') 
          && !senhaVar.includes('0')) {
        popuperro.style.display = "flex";
        mensagem_erro.innerHTML = "A senha deve conter ao menos 1 número.";
        return false;
      }

      popupcadastro.style.display = "flex";
      mensagem_cadastro.innerHTML = "Cadastro realizado com sucesso!";

      document.getElementById("cadastrofechar").onclick = function () {
        popupcadastro.style.display = "none";
        window.location.href = "./login.html";
      };


    }

    document.getElementById("fecharerro").onclick = function () {
      document.getElementById("popuperro").style.display = "none";
    };


  </script>

</body>
</html>
