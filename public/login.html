<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link rel="stylesheet" href="./css/login.css" />
  <script src="./js/sessao.js" defer></script>
</head>
<body>
  <header>
    <div class="header">
      <div class="logo">
        <img src="../assets/Logo.png" alt="Logo">
      </div>
      <div class="botoes">
        <a href="./index.html" class="home">Home</a>
        <a href="./sobrenos.html" class="sobrenos">Desenvolvedora</a>
        <a href="./cadastro.html" class="cadastrar">Cadastrar</a>
        <a href="./login.html" class="login">Login</a>
      </div>
    </div>
  </header>

  <div class="container">
    <img src="../assets/Design sem nome (7).png" alt="fundo" class="fundo">
    <div class="card card-login">
      <div class="formulario">
        <p>LOGIN</p>
        <div class="campo">
          <span>E-mail:</span>
          <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
        </div>
        <div class="campo">
          <span>Senha:</span>
          <input id="senha_input" type="password" placeholder="******" />
        </div>
        <button class="botao" onclick="entrar()">Entrar</button>
      </div>
    </div>
  </div>

  <div id="popupLoginErro" class="pop">
    <div class="up">
      <button id="fecharLoginErro">Fechar</button>
      <p id="mensagem_login_erro"></p>
    </div>
  </div>

  <footer>
    <div class="footer">
      <div class="logo">
        <img src="../assets/Logo.png" alt="Logo">
      </div>
      <div class="home-sobre">
        <a href="./home.html" class="home">Home</a>
        <a href="./sobrenos.html" class="sobrenos">Desenvolvedora</a>
      </div>
      <div class="cadastro-login">
        <a href="./cadastro.html" class="cadastrar">Cadastrar</a>
        <a href="./login.html" class="login">Login</a>
      </div>
      <div class="redes">
        <p>Redes Sociais</p>
        <img src="../assets/redes 1.png" alt="home">
      </div>
    </div>
  </footer>

  <script>
    function entrar() {
      var emailVar = document.getElementById('email_input').value;
      var senhaVar = document.getElementById('senha_input').value;

      if (emailVar === "" || senhaVar === "") {
        erro("Todos os campos devem ser preenchidos!");
        return false;
      }

      fetch("/usuarios/autenticar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ emailServer: emailVar, senhaServer: senhaVar })
      })
      .then(resposta => {
        if (resposta.ok) {
          return resposta.json();
        } else {
          erro("E-mail ou senha incorretos!");
          throw new Error("Erro no login");
        }
      })
      .then(json => {
        sessionStorage.EMAIL_USUARIO = json.email;
        sessionStorage.NOME_USUARIO = json.nome;
        sessionStorage.ID_USUARIO = json.id;
        setTimeout(() => { window.location = "quizz.html"; }, 1000);
      })
      .catch(erro => console.log(erro));

      return false;
    }

    function erro(mensagem) {
      var popup = document.getElementById("popupLoginErro");
      var msg = document.getElementById("mensagem_login_erro");
      popup.style.display = "flex";
      msg.innerHTML = mensagem;
    }

    document.getElementById("fecharLoginErro").onclick = function() {
      document.getElementById("popupLoginErro").style.display = "none";
    };
  </script>
</body>
</html>
